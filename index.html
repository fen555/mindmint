<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-base64/2.0.5/angular-base64.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  </head>
  <body ng-controller="TodoListController">
    <button ng-click='click()'>click to select and get base64</button>
    <button ng-click="insert()">insert WIFI</button>
    <button ng-click="raduis()">insert cctv</button> 
    <div ng-show="showRange">
    <br>
      raduis cctv  
      <form ng-submit="cctvSubmit()">
        <!-- <input type="number" ng-model="range"> -->
        <input type="range" min="0" max="360" ng-model="range"> {{ range }} <button ng-click="showRange=false" type="submit">X</button>
      </form>
    </div>
    <br>


   <div  id="{{item.id}}" ng-repeat="item in cameraStyle" ng-mouseup="moveObj(item.id)">
          <p>{{ item.id }}</p>
          {{ init() }}
      </div> 

        <div id="{{item1.id}}" ng-repeat="item1 in raduisStyle" ng-mouseup="moveObjraduisStyle(item1.id)">
          <p ng-click="tranformcctv(item1.id)">{{ item1.id }}</p>
          {{ initraduisStyle() }}
          {{ cctvSubmit() }}
      </div> 

    
        <div ng-show="showImage">
          <img src="{{ data.b64 }}">
        </div>

    <div style='word-wrap:break-word'>
  </body>
</html>
